<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <main
      x-data="{category: $store.categories.category, categoryId: $store.categories.categoryId, categories: $persist($store.categories.categories)}" 
      class="min-h-screen text-slate-700 flex flex-col justify-center items-center"
    >
      <h1 class="text-3xl text-center font-bold text-slate-700">
        Add Category
      </h1>

      <form
        @submit.prevent
        class="w-3/4 flex flex-col justify-center items-center mx-auto border-2 border-slate-200 rounded-md px-4 py-8 mt-10"
      >
        <div class="flex flex-col justify-center w-full">
          <label for="category" class="mb-2 text-sm font-bold">Category</label>
          <input
            type="text"
            name="category"
            id="category"
            placeholder="add your category"
            class="text-sm border slate-100 py-2 px-2 w-full rounded-md focus:outline-blue-200 focus:border-2 focus:border-blue-200 focus:ring-blue-200"
            x-model="category"
          />
        </div>
        <div class="flex flex-col justify-center w-full mt-4">
          <label for="categoryId" class="mb-2 text-sm font-bold"
            >add category id</label
          >
          <input
            type="number"
            name="categoryId"
            id="categoryId"
            placeholder="add your category id"
            class="text-sm border slate-100 py-2 px-2 w-full rounded-md focus:outline-blue-200 focus:border-2 focus:border-blue-200 focus:ring-blue-200"
            x-model="categoryId"
          />
        </div>
        <button
          class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md w-full"
          @click="(categories.push({category: category, categoryId: categoryId}))"
        >
          Add
        </button>
      </form>
    </main>

    <script>
    document.addEventListener('alpine:init', () => {
        Alpine.store( 'categories', {
            categories: [],
            category: '',
            categoryId: '',
        } )
    })
</script>
  </body>
</html>
